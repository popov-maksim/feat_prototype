<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Feat</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@1.0.0"></script>
</head>
<body>
<div class="main-container">
    <header class="header">
        <div class="logo-container">
            <h1 class="logo-text" id="logo-text">
                fe<span class="logo-highlight">at</span>
            </h1>
        </div>
    </header>
    <div class="content-container">
        <div class="welcome" id="welcome">
            <img src="img/pic.png" alt="feat">
        </div>
        <div class="video-chat-container" id="video-chat-container" hidden>
            <div class="video-container">
                <video autoplay muted class="local-video" id="local-video" width="640" height="480" hidden></video>
                <div id="background-container">
                    <video autoplay muted class="remote-video" id="remote-video" width="640" height="480"
                           hidden></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/segmentation.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
